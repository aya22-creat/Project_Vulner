version: '3.8'

services:
  ai:
    build:
      context: .
      dockerfile: ProjectVuln.AI/Dockerfile
    container_name: projectvuln-ai
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ProjectVuln.AI/models:/app/models
    networks:
      - projectvuln-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: ProjectVuln.API/Dockerfile
    container_name: projectvuln-api
    ports:
      - "5284:5284"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5284
      - AI_SERVICE_URL=http://ai:8000
    depends_on:
      ai:
        condition: service_healthy
    networks:
      - projectvuln-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5284/api/dashboard/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: .
      dockerfile: code-scan-api/Dockerfile
    container_name: projectvuln-frontend
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:5284
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - projectvuln-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  projectvuln-network:
    driver: bridge
